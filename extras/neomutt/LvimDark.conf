# LvimDark colors for Neomutt

# Basic Colors
color normal          #5e8888             default         # normal text
color indicator       default           #232b2f      # selected item
color tree            #01798d      default         # thread arrows
color status          #0974a1      default         # status line
color error           #e34a39       default         # error messages
color message         #7d9654     default         # info messages
color markers         #ff9010    default         # + at line wrapping
color attachment      #b84e36   default         # attachment info
color search          #eab749    default         # search matches
color tilde           #4d6263        default         # ~ empty lines

# Message Headers
color hdrdefault      #4d6263        default         # default header
color header          #0A85B9           default         '^From:'
color header          #146b9c    default         '^Subject:'
color header          #018FA6           default         '^User-Agent:.*Mutt'
color header          #01798d      default         '^User-Agent: Mozilla/5.0.*Linux'

# Message Body
color quoted          #8AA55F          default         # quoted text
color quoted1         #0974a1      default         # nested quote
color quoted2         #177ab3         default         # nested quote 2
color quoted3         #01798d      default         # nested quote 3
color quoted4         #eab749    default         # nested quote 4
color quoted5         #c75940        default         # nested quote 5
color signature       #4d6263        default         # signature
color bold            #FF9C2A         default         # bold text
color underline       #ff9010    default         # underlined text

# Message Index
color index           #018FA6           default         ~Q  # replied messages
color index           #e34a39       default         ~D  # deleted messages
color index           #4d6263        default         ~O  # old messages
color index           #0974a1      default         ~P  # from me
color index           #eab749    default         ~T  # tagged messages
color index           #FF9C2A         default         ~F  # flagged messages
color index           #146b9c    default         ~v  # collapsed thread
color index           #c75940        default         ~k  # GPG
color index           #7d9654     default         ~N  # new messages
color index_author    #01798d      default         .*  # all authors

# Special Email Elements
color body            #0974a1      default         "[-a-z_0-9.+]+@[-a-z_0-9.]+"
color body            #01798d      default         "((ftp|http|https)://|news:)[^ >)\"\t]+"
color body            #edc060         default         "\\[[0-9]+\\]"
color body            #eab749    default         "\\[\\.\\.\\.?\\]"

# Index Flags and Metadata
color index_flags     #e65e4f            default         ~D   # deleted
color index_flags     #01798d      default         ~g   # signed
color index_flags     #0974a1      default         ~G   # encrypted
color index_author    #7d9654     default         ~P   # from me
color index_author    #ff9010    default         ~F   # flagged
color index_author    #ff9010    default         ~l   # mailing lists
color index_flags     #8AA55F          default         ~N   # new
color index_flags     #e34a39       default         ~l   # lists
color index_date      #e65e4f            default              # date
color index_size      #0974a1      default              # size
color index_number    #eab749    default              # number

color indicator             default         #232b2f
color sidebar_indicator     #ff9010  #232b2f
color sidebar_highlight     default         #232b2f
color sidebar_background    #5e8888           default
color sidebar_divider       #0974a1    default
color sidebar_flagged       #0974a1    default
color sidebar_new           #e65e4f          default
color sidebar_ordinary      #7d9654   default
color sidebar_spool_file    #edc060       default
color sidebar_unread        #e65e4f          default


# Mono Settings
mono bold             bold
mono underline        underline
mono indicator        reverse
mono error            bold
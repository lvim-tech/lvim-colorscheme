# LvimLight colors for Neomutt

# Basic Colors
color normal          #5e8888             default         # normal text
color indicator       default           #bec0c1      # selected item
color tree            #018ca3      default         # thread arrows
color status          #0d8abf      default         # status line
color error           #c53f30       default         # error messages
color message         #556738     default         # info messages
color markers         #b66400    default         # + at line wrapping
color attachment      #d15a3f   default         # attachment info
color search          #876826    default         # search matches
color tilde           #789698        default         # ~ empty lines

# Message Headers
color hdrdefault      #789698        default         # default header
color header          #0879a9           default         '^From:'
color header          #1f91d1    default         '^Subject:'
color header          #01778a           default         '^User-Agent:.*Mutt'
color header          #018ca3      default         '^User-Agent: Mozilla/5.0.*Linux'

# Message Body
color quoted          #748c50          default         # quoted text
color quoted1         #0d8abf      default         # nested quote
color quoted2         #1981bd         default         # nested quote 2
color quoted3         #018ca3      default         # nested quote 3
color quoted4         #876826    default         # nested quote 4
color quoted5         #bc533c        default         # nested quote 5
color signature       #789698        default         # signature
color bold            #a96400         default         # bold text
color underline       #b66400    default         # underlined text

# Message Index
color index           #01778a           default         ~Q  # replied messages
color index           #c53f30       default         ~D  # deleted messages
color index           #789698        default         ~O  # old messages
color index           #0d8abf      default         ~P  # from me
color index           #876826    default         ~T  # tagged messages
color index           #a96400         default         ~F  # flagged messages
color index           #1f91d1    default         ~v  # collapsed thread
color index           #bc533c        default         ~k  # GPG
color index           #556738     default         ~N  # new messages
color index_author    #018ca3      default         .*  # all authors

# Special Email Elements
color body            #0d8abf      default         "[-a-z_0-9.+]+@[-a-z_0-9.]+"
color body            #018ca3      default         "((ftp|http|https)://|news:)[^ >)\"\t]+"
color body            #7e652f         default         "\\[[0-9]+\\]"
color body            #876826    default         "\\[\\.\\.\\.?\\]"

# Index Flags and Metadata
color index_flags     #ac4135            default         ~D   # deleted
color index_flags     #018ca3      default         ~g   # signed
color index_flags     #0d8abf      default         ~G   # encrypted
color index_author    #556738     default         ~P   # from me
color index_author    #b66400    default         ~F   # flagged
color index_author    #b66400    default         ~l   # mailing lists
color index_flags     #748c50          default         ~N   # new
color index_flags     #c53f30       default         ~l   # lists
color index_date      #ac4135            default              # date
color index_size      #0d8abf      default              # size
color index_number    #876826    default              # number

color indicator             default         #bec0c1
color sidebar_indicator     #b66400  #bec0c1
color sidebar_highlight     default         #bec0c1
color sidebar_background    #5e8888           default
color sidebar_divider       #0d8abf    default
color sidebar_flagged       #0d8abf    default
color sidebar_new           #ac4135          default
color sidebar_ordinary      #556738   default
color sidebar_spool_file    #7e652f       default
color sidebar_unread        #ac4135          default


# Mono Settings
mono bold             bold
mono underline        underline
mono indicator        reverse
mono error            bold
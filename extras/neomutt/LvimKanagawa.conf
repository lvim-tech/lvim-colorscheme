# LvimKanagawa colors for Neomutt

# Basic Colors
color normal          #54546D             default         # normal text
color indicator       default           #1f2026      # selected item
color tree            #55756f      default         # thread arrows
color status          #4a6494      default         # status line
color error           #b24b4b       default         # error messages
color message         #697b52     default         # info messages
color markers         #c68f58    default         # + at line wrapping
color attachment      #c16d67   default         # attachment info
color search          #debe7e    default         # search matches
color tilde           #51515b        default         # ~ empty lines

# Message Headers
color hdrdefault      #51515b        default         # default header
color header          #4d699b           default         '^From:'
color header          #71678a    default         '^Subject:'
color header          #597b75           default         '^User-Agent:.*Mutt'
color header          #55756f      default         '^User-Agent: Mozilla/5.0.*Linux'

# Message Body
color quoted          #6e8156          default         # quoted text
color quoted1         #4a6494      default         # nested quote
color quoted2         #766b90         default         # nested quote 2
color quoted3         #55756f      default         # nested quote 3
color quoted4         #debe7e    default         # nested quote 4
color quoted5         #c4746e        default         # nested quote 5
color signature       #51515b        default         # signature
color bold            #c99460         default         # bold text
color underline       #c68f58    default         # underlined text

# Message Index
color index           #597b75           default         ~Q  # replied messages
color index           #b24b4b       default         ~D  # deleted messages
color index           #51515b        default         ~O  # old messages
color index           #4a6494      default         ~P  # from me
color index           #debe7e    default         ~T  # tagged messages
color index           #c99460         default         ~F  # flagged messages
color index           #71678a    default         ~v  # collapsed thread
color index           #c4746e        default         ~k  # GPG
color index           #697b52     default         ~N  # new messages
color index_author    #55756f      default         .*  # all authors

# Special Email Elements
color body            #4a6494      default         "[-a-z_0-9.+]+@[-a-z_0-9.]+"
color body            #55756f      default         "((ftp|http|https)://|news:)[^ >)\"\t]+"
color body            #e0c286         default         "\\[[0-9]+\\]"
color body            #debe7e    default         "\\[\\.\\.\\.?\\]"

# Index Flags and Metadata
color index_flags     #b65252            default         ~D   # deleted
color index_flags     #55756f      default         ~g   # signed
color index_flags     #4a6494      default         ~G   # encrypted
color index_author    #697b52     default         ~P   # from me
color index_author    #c68f58    default         ~F   # flagged
color index_author    #c68f58    default         ~l   # mailing lists
color index_flags     #6e8156          default         ~N   # new
color index_flags     #b24b4b       default         ~l   # lists
color index_date      #b65252            default              # date
color index_size      #4a6494      default              # size
color index_number    #debe7e    default              # number

color indicator             default         #1f2026
color sidebar_indicator     #c68f58  #1f2026
color sidebar_highlight     default         #1f2026
color sidebar_background    #54546D           default
color sidebar_divider       #4a6494    default
color sidebar_flagged       #4a6494    default
color sidebar_new           #b65252          default
color sidebar_ordinary      #697b52   default
color sidebar_spool_file    #e0c286       default
color sidebar_unread        #b65252          default


# Mono Settings
mono bold             bold
mono underline        underline
mono indicator        reverse
mono error            bold
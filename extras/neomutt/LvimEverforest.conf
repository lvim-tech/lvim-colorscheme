# LvimEverforest colors for Neomutt

# Basic Colors
color normal          #646c62             default         # normal text
color indicator       default           #2a3135      # selected item
color tree            #486b4c      default         # thread arrows
color status          #3a6479      default         # status line
color error           #c53b3b       default         # error messages
color message         #656831     default         # info messages
color markers         #b86d3c    default         # + at line wrapping
color attachment      #ac5454   default         # attachment info
color search          #a6935a    default         # search matches
color tilde           #7a8478        default         # ~ empty lines

# Message Headers
color hdrdefault      #7a8478        default         # default header
color header          #42728b           default         '^From:'
color header          #575163    default         '^Subject:'
color header          #527a57           default         '^User-Agent:.*Mutt'
color header          #486b4c      default         '^User-Agent: Mozilla/5.0.*Linux'

# Message Body
color quoted          #75783a          default         # quoted text
color quoted1         #3a6479      default         # nested quote
color quoted2         #635d71         default         # nested quote 2
color quoted3         #486b4c      default         # nested quote 3
color quoted4         #a6935a    default         # nested quote 4
color quoted5         #b46565        default         # nested quote 5
color signature       #7a8478        default         # signature
color bold            #cc7942         default         # bold text
color underline       #b86d3c    default         # underlined text

# Message Index
color index           #527a57           default         ~Q  # replied messages
color index           #c53b3b       default         ~D  # deleted messages
color index           #7a8478        default         ~O  # old messages
color index           #3a6479      default         ~P  # from me
color index           #a6935a    default         ~T  # tagged messages
color index           #cc7942         default         ~F  # flagged messages
color index           #575163    default         ~v  # collapsed thread
color index           #b46565        default         ~k  # GPG
color index           #656831     default         ~N  # new messages
color index_author    #486b4c      default         .*  # all authors

# Special Email Elements
color body            #3a6479      default         "[-a-z_0-9.+]+@[-a-z_0-9.]+"
color body            #486b4c      default         "((ftp|http|https)://|news:)[^ >)\"\t]+"
color body            #af9e6b         default         "\\[[0-9]+\\]"
color body            #a6935a    default         "\\[\\.\\.\\.?\\]"

# Index Flags and Metadata
color index_flags     #cb4f4f            default         ~D   # deleted
color index_flags     #486b4c      default         ~g   # signed
color index_flags     #3a6479      default         ~G   # encrypted
color index_author    #656831     default         ~P   # from me
color index_author    #b86d3c    default         ~F   # flagged
color index_author    #b86d3c    default         ~l   # mailing lists
color index_flags     #75783a          default         ~N   # new
color index_flags     #c53b3b       default         ~l   # lists
color index_date      #cb4f4f            default              # date
color index_size      #3a6479      default              # size
color index_number    #a6935a    default              # number

color indicator             default         #2a3135
color sidebar_indicator     #b86d3c  #2a3135
color sidebar_highlight     default         #2a3135
color sidebar_background    #646c62           default
color sidebar_divider       #3a6479    default
color sidebar_flagged       #3a6479    default
color sidebar_new           #cb4f4f          default
color sidebar_ordinary      #656831   default
color sidebar_spool_file    #af9e6b       default
color sidebar_unread        #cb4f4f          default


# Mono Settings
mono bold             bold
mono underline        underline
mono indicator        reverse
mono error            bold